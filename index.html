<!DOCTYPE html>
<html lang="en" class="system-theme" id="html">
    <head>
        <meta charset="UTF-8"/>
        <!-- ^ Information on how to read document -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="general.css"/>
        <!-- ^ Styling & view information -->

        <title>Anselm Schüler</title>
        <meta name="author" content="Anselm Schüler"/>
        <meta name="description" content="Anselm Schüler's website"/>
        <!-- ^ Metadata -->

        <script>
            function setTheme(theme) {
                document.getElementById("html").className = theme;
                if (document.getElementById("remember-theme-check").checked) {
                    localStorage.setItem("theme", theme);
                    document.getElementById("remember-theme-check").checked = false
                }
            }
            
            savedTheme = localStorage.getItem("theme");
            if (savedTheme) {
                document.getElementById("html").className = savedTheme;
            }
        </script>
        <!-- ^ Theme switching -->
    </head>

    <!-- | Content -->
    <body style="border: 2px solid var(--text-color);">
        <header>
            <strong>Anselm Schüler</strong>

            <nav>
                <!-- # Navigation bar -->
                <div>
                    <a href="https://example.com">example.com</a>
                </div>

                </div>
                <div>
                    <a href="https://www.anselmschueler.com">Other Website</a>
                </div>
            </nav>
        </header>

        <main>
            <h1>Heading</h1>
            <p>
                Смав трам Пороскеф мею шаскэй блоячых джумен
            </p>
        </main>

        <footer>
            <!-- # Color theme selection panel -->
            <strong>Select color theme</strong>
            
            <form>
                <button type="button" onclick="setTheme('system-theme')">System Theme</button>
                <button type="button" onclick="setTheme('dark-theme')">Dark Theme</button>
                <button type="button" onclick="setTheme('light-theme')">Light Theme</button>
                <input type="checkbox" id="remember-theme-check"/>
                <label for="save-theme">Remember this choice</label>
            </form>
        </footer>
    </body>
</html>
